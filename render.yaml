services:
  - type: web
    name: weighbridge-ocr-simple
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements-pure-python.txt
    startCommand: python main-simple.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PORT
        generateValue: true
    healthCheckPath: /health
